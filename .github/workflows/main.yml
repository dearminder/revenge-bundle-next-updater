name: Sync latest Revenge bundle files

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get latest successful run
        id: run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=$(curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/revenge-mod/revenge-bundle-next/actions/runs \
            | jq '.workflow_runs | map(select(.conclusion=="success")) | .[0].id')
          
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "Error: Could not find successful run"
            exit 1
          fi
          
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download artifacts
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          mkdir -p artifacts site/latest
          
          curl -s \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/revenge-mod/revenge-bundle-next/actions/runs/${{ steps.run.outputs.run_id }}/artifacts \
            | jq -r '.artifacts[] | "\(.name)|\(.archive_download_url)"' > artifacts_list.txt

          if [ ! -s artifacts_list.txt ]; then
            echo "Error: No artifacts found"
            exit 1
          fi

          while IFS='|' read -r name url; do
            echo "Downloading artifact: $name"
            curl -L \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "$url" -o "artifacts/${name}.zip"
            
            unzip -o "artifacts/${name}.zip" -d "artifacts/${name}"
          done < artifacts_list.txt

      - name: Copy bundle files
        run: |
          find artifacts -name "revenge.bundle" -type f
          
          PROD_BUNDLE=$(find artifacts -name "revenge.bundle" -type f | grep -v development | head -1)
          DEV_BUNDLE=$(find artifacts -name "revenge.bundle" -type f | grep development | head -1)
          
          if [ -z "$PROD_BUNDLE" ]; then
            echo "Error: Production bundle not found"
            exit 1
          fi
          
          if [ -z "$DEV_BUNDLE" ]; then
            echo "Error: Development bundle not found"
            exit 1
          fi
          
          cp "$PROD_BUNDLE" site/latest/revenge.bundle
          cp "$DEV_BUNDLE" site/latest/revenge-development.bundle
          
          echo "Production bundle: $PROD_BUNDLE"
          echo "Development bundle: $DEV_BUNDLE"
          
          ls -lh site/latest/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          keep_files: false
